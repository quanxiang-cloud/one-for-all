<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>component style config</title>
  <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://ofapkg.pek3b.qingstor.com/react@17.0.1/react.17.0.1.min.js",
        "react-dom": "https://ofapkg.pek3b.qingstor.com/react-dom@17.0.1/react-dom.17.0.1.min.js",
        "lodash": "https://unpkg.com/lodash@4.17.21/lodash.js"
      }
    }
  </script>
  <script type="systemjs-importmap">
    {
      "imports": {
        "@one-for-all/headless-ui": "/pkg/headless-ui/dist/@one-for-all/headless-ui@latest/web.js",
        "@one-for-all/headless-ui/components-interface.json": "/pkg/headless-ui/dist/@one-for-all/headless-ui@latest/components-interface.json",
        "@one-for-all/icon": "/pkg/icon/dist/@one-for-all/icon@latest/index.js",
        "@one-for-all/style-guide": "/pkg/style-guide/dist/@one-for-all/style-guide@0.0.1/index.js",
        "csslint": "/pkg/style-guide/dist/@one-for-all/style-guide@0.0.1/csslint.js"
      }
    }
  </script>
  <!-- <script src="/externals/system.min.js"></script> -->
  <script src="/externals/system.6.10.3.js"></script>
  <script defer src="/externals/adoptedStyleSheets.min.js"></script>
  <!-- <script src="/dist/core/systemjs-hooks/resolve.js"></script> -->
  <script>
    (function () {
      const endsWithFileExtension = /\/?\.[a-zA-Z]{2,}$/;
      const originalResolve = System.constructor.prototype.resolve;

      System.constructor.prototype.resolve = (id, parent) => {
        // apply original resolve to make sure importmaps are resolved first
        const url = originalResolve.apply(System, [id, parent]);
        // append .js file extension if url is missing a file extension
        return endsWithFileExtension.test(url) ? url : url + ".js";
      };

      // fixme: react throw process not defined
      if (!window.process) {
        window.process = { env: { NODE_ENV: 'development' } }
      }
    })();
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="systemjs-module" src="/dist/component-style-config/index.js"></script>
</body>

</html>
